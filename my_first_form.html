		<form method="post" action="http://requestb.in/1fa82xc1">

			</p>

			</p>
			<p>
				<textarea id="email_body" name="email_body" placeholder="Content Here." rows="5" cols="40"></textarea>
			</p>
			<p>Would you like this save to your "sent" file?</p>
			<input type="checkbox" id="send copy" name="send copy" value="yes" checked>
			<label for="send copy">Yes.</label>

			<p>
				<button type="submit">Send</button>	
			</p>
		</form>
