<DOCTYPE html>
<html>
<head>
	<title>Break_Continue_JS</title>
</head>
<body>
	<script>
	"use strict"
		var random = Math.floor((Math.random()*50)+1);
		console.log('Random odd number to skip is:' + random);
		for (var i =1; i < 50;  i++){
			console.log('Here is an odd number:' + i);
			if (random == 50)
			{
				continue;}
			if (random == i)
			{
				console.log('Yikes skip number:' + i);
				break;
			}

			}
		
	</script>
</body>
</html>
