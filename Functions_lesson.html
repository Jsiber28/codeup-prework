<DOCTYPE html>

	<title>Function Lessons</title>
</head>
<body>
	<script>
	"use strict"

function isEven(input) {
	var remainder = input % 2;
	if (remainder === 0) {
		return true;
	} else {
		return false;
	}
}
function sum(a, b) {
	return a + b;
}
		//this is a case sensitive situation.
		// function needs to be lower-case, and the function call must be the same case letter.
	</script>
</body>
